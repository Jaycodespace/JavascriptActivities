<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <div class="buttons">
            <button id="addButton" disabled>+</button>
            <button id="minusButton" disabled>-</button>
            <button id="multiplyButton" disabled>*</button>
            <button id="divideButton" disabled>/</button>
        </div>

		<div class="memory-buttons">
            <button id="memoryAdd">M+</button>
            <button id="memoryRecall">MR</button>
            <button id="memoryClear">MC</button>
        </div>
		
        <h3 id="result">Result: </h3>

        <h3>History:</h3>
        <ul id="historyList"></ul>

        <button id="clearHistory">Clear History</button>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
